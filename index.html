<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>>.< Leslie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --color-text: #ffffff;
            --color-overlay: rgba(0, 0, 0, 0.35);
            --color-highlight-bg: rgba(255, 255, 255, 0.15);
            --color-highlight-shadow: rgba(255, 255, 255, 0.25);
            --color-focus: rgba(255, 255, 255, 0.8);

            /* Typography - Mobile First */
            --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --fs-bio: 1rem;         /* 16px mobile */
            --lh-base: 1.4;
            --fw-normal: 400;
            --fw-medium: 500;

            /* Spacing - Mobile First */
            --spacing-xs: 0.75rem;   /* 12px */
            --spacing-sm: 1rem;      /* 16px */
            --spacing-md: 1.25rem;   /* 20px */
            --spacing-lg: 1.5rem;    /* 24px */
            --spacing-xl: 2rem;      /* 32px */
            
            /* Icon sizing - Mobile optimized */
            --icon-size: 44px;       /* iOS/Android recommended minimum */
            --icon-svg-size: 22px;
            
            /* Container */
            --container-padding: 1rem;
            --content-max-width: 20rem; /* 320px */
            
            /* Animation */
            --anim-duration: 0.3s;
            --anim-easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* CSS Reset optimized */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: var(--font-family-base);
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            position: fixed;
            width: 100%;
        }

        /* Background with optimization */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            background-image: url('https://files.catbox.moe/vsskx3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            will-change: auto;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-overlay);
            z-index: -1;
        }

        /* Container - Mobile optimized */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--container-padding);
            z-index: 1;
        }

        /* Content area */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: var(--content-max-width);
            width: 100%;
        }

        /* Bio section */
        .bio {
            color: var(--color-text);
            font-size: var(--fs-bio);
            font-weight: var(--fw-normal);
            line-height: var(--lh-base);
            margin-bottom: var(--spacing-xl);
            letter-spacing: 0.01em;
            opacity: 0;
            animation: fadeInUp var(--anim-duration) var(--anim-easing) 0.2s forwards;
        }

        .bio-name {
            font-weight: var(--fw-medium);
            display: block;
            margin-bottom: var(--spacing-xs);
        }

        /* Social grid - Mobile optimized */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            width: 100%;
            max-width: 16rem; /* 256px */
        }

        /* Social icons - Touch optimized */
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--icon-size);
            height: var(--icon-size);
            color: var(--color-text);
            text-decoration: none;
            border-radius: 12px;
            transition: all var(--anim-duration) var(--anim-easing);
            opacity: 0;
            animation: fadeInUp var(--anim-duration) var(--anim-easing) forwards;
            animation-delay: calc(0.4s + var(--i) * 0.1s);
            justify-self: center;
            position: relative;
            will-change: transform;
            contain: layout style paint;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 16px;
            background: transparent;
            transition: background var(--anim-duration) var(--anim-easing);
        }

        .social-icon svg {
            width: var(--icon-svg-size);
            height: var(--icon-svg-size);
            fill: currentColor;
            transition: transform var(--anim-duration) var(--anim-easing);
            position: relative;
            z-index: 1;
        }

        /* Touch interactions */
        .social-icon:hover,
        .social-icon:focus-visible {
            background-color: var(--color-highlight-bg);
            box-shadow: 0 8px 24px var(--color-highlight-shadow);
            transform: translateY(-2px);
        }

        .social-icon:hover svg,
        .social-icon:focus-visible svg {
            transform: scale(1.1);
        }

        .social-icon:active {
            transform: translateY(0) scale(0.95);
            transition-duration: 0.1s;
        }

        .social-icon:focus-visible {
            outline: 2px solid var(--color-focus);
            outline-offset: 4px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablet adjustments */
        @media (min-width: 480px) {
            :root {
                --fs-bio: 1.125rem;
                --spacing-xl: 2.5rem;
                --container-padding: 1.5rem;
                --content-max-width: 24rem;
            }
            
            .social-grid {
                grid-template-columns: repeat(5, 1fr);
                max-width: 20rem;
                gap: var(--spacing-lg);
            }
            
            .social-icon {
                --icon-size: 48px;
                --icon-svg-size: 24px;
            }
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            :root {
                --fs-bio: 1.25rem;
                --spacing-xl: 3rem;
                --container-padding: 2rem;
                --content-max-width: 28rem;
            }
            
            .social-grid {
                max-width: 24rem;
                gap: var(--spacing-xl);
            }
            
            .social-icon {
                --icon-size: 52px;
                --icon-svg-size: 26px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --fs-bio: 0.9rem;
                --spacing-xl: 1.5rem;
                --container-padding: 0.75rem;
            }
            
            .social-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: var(--spacing-sm);
            }
            
            .social-icon {
                --icon-size: 40px;
                --icon-svg-size: 20px;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .social-icon {
                animation: none;
                opacity: 1;
            }
            
            .bio {
                animation: none;
                opacity: 1;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --color-overlay: rgba(0, 0, 0, 0.5);
                --color-highlight-bg: rgba(255, 255, 255, 0.2);
            }
        }

        /* Loading state */
        .background.loading {
            background-image: none;
            background-color: #1a1a2e;
        }

        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>

    <script>
        function loadBackgroundImage() {
            const background = document.getElementById('background');
            const img = new Image();
            
            img.onload = function() {
                background.style.backgroundImage = `url('${img.src}')`;
                background.classList.remove('loading');
            };
            
            img.onerror = function() 
                background.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                background.classList.remove('loading');
            };
    
            img.src = 'https://files.catbox.moe/vsskx3.png';
        }

     
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Enhanced touch feedback
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(0) scale(0.95)';
            }, { passive: true });
            
            icon.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            }, { passive: true });
        });


        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBackgroundImage);
        } else {
            loadBackgroundImage();
        }

        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setViewportHeight, 100);
        });
    </script>
