    <style>
        :root {
            
            --color-text: #ffffff;
            --color-overlay: rgba(0, 0, 0, 0.6);
            --color-highlight-bg: rgba(255, 255, 255, 0.1);
            --color-highlight-shadow: rgba(255, 255, 255, 0.15);

            /* Typography */
            --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --fs-base: 1.125rem; /* 18px */
            --lh-base: 1.5;

            /* Spacing & Sizing */
            --spacing-md: 1.5rem;   /* 24px */
            --spacing-lg: 2.5rem;   /* 40px */
            --icon-size: 3rem;      /* 48px */

            /* Animation */
            --anim-stagger-delay: 0.1s;
            --anim-start-delay: 0.5s;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family-base);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg) 1.25rem; /* 20px */
        }


        img {
            max-width: 100%;
            height: auto;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.catbox.moe/vsskx3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-overlay);
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 25rem; /* 400px */
            width: 100%;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem); /* 16px */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    
        .bio {
            color: var(--color-text);
            font-size: var(--fs-base);
            font-weight: 400;
            line-height: var(--lh-base);
            margin-bottom: var(--spacing-lg);
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeInUp 1s ease-out var(--anim-start-delay) forwards;
        }

        .social-grid {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem; /* 32px */
            flex-wrap: wrap;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: var(--icon-size);
            height: var(--icon-size);
            color: var(--color-text);
            text-decoration: none;
            transition: all 0.2s ease-out;
            border-radius: 0.5rem; /* 8px */
            opacity: 0; 
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: calc(var(--anim-start-delay) + var(--i) * var(--anim-stagger-delay));
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            display: block;
            line-height: 0;
            transform-origin: center center;
            transform: scale(var(--icon-scale, 1));
            transition: transform 200ms ease-out;
        }

        .social-icon:hover {
            background-color: var(--color-highlight-bg);
            box-shadow: 0 0 1.25rem var(--color-highlight-shadow); /* 20px */
        }
        .social-icon:hover svg,
        .social-icon:active svg {
            transform: translateY(-4px) scale(var(--icon-scale, 1));
        }

        .social-icon:active {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .container {
                padding: 3.75rem var(--spacing-lg); /* 60px 40px */
            }
            
            .bio {
                font-size: 1.25rem; /* 20px */
                margin-bottom: 3rem; /* 48px */
            }
            
            .social-grid {
                gap: var(--spacing-lg);
            }
            
            .social-icon {
                width: 3.5rem; /* 56px */
                height: 3.5rem; /* 56px */
            }
            
            
        }

        @media (min-width: 1024px) {
            .content {
                max-width: 31.25rem; /* 500px */
            }
            
            .bio {
                font-size: 1.375rem; /* 22px */
                margin-bottom: 3.5rem; /* 56px */
            }
        }

        @supports (height: 100dvh) {
            .container {
                height: 100dvh;
            }
        }

        @media (max-width: 480px) {
            .background {
                background-position: center top;
            }
        }

        @media (max-height: 600px) {
            .container {
                padding: 1.25rem; /* 20px */
            }
            
            .bio {
                font-size: 1rem; /* 16px */
                margin-bottom: var(--spacing-md);
            }
            
            .social-grid {
                gap: var(--spacing-md);
            }
            
            .social-icon {
                width: var(--spacing-lg);
                height: var(--spacing-lg);
            }
            
            
        }
    </style>
</head>
